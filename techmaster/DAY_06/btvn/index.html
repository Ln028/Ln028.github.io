<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">
        <div class="image">
            <img src="https://media.istockphoto.com/photos/new-york-city-aerial-skyline-at-dusk-usa-picture-id494545485?b=1&k=20&m=494545485&s=170667a&w=0&h=FFcVw2AXAUHLq3_PwHLNxADiTQtzu7gL7NwgEY6rH1o="
                alt="image">
            <div class="time">
                <p class="day">27</p>
                <p class="month">Mar</p>
            </div>

        </div>

        <div class="content">
            <div class="sub-content">
                <p>Photos</p>
            </div>
            <div class="text">
                <h2>City Lights in New York</h2>
                <h3>The city that never sleeps</h3>
                <p>Although New York City may have been the first well known city termed "The City That Never Sleeps",
                    and the city's subway system never closes.</p>
            </div>
        </div>

        <div class="time-comment">
            <p class="time-ago"><span><i class="far fa-clock"></i></span> 6 mins ago</p>
            <p class="comment"><span><i class="fas fa-comments"></i></span> 39 comments</p>
        </div>

    </div>
</body>

</html>
